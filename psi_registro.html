<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Psicólogo - Girassol</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="assets/images/favicon.png?v=2" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png?v=2">
    <meta name="theme-color" content="#1B4332">
</head>

<body class="pagina-questionario">

    <main class="questionario-container">
        
        <div class="slides-container">
            <div class="slide active" id="slide-registro">
                
                <div class="slide-header">
                    <img src="assets/logos/logo_completo.png" alt="Logo Girassol" class="logo-auth-questionario">
                    <h1>Registro de Psicólogo</h1>
                    <p class="subtitle">Complete seus dados para finalizar o cadastro.</p>
                </div>

                <div class="slide-body">
                    <form id="form-registro-psi">
                        
                        <div class="form-group-questionario">
                            <input type="text" id="nome-completo" class="text-input" placeholder=" " required>
                            <label for="nome-completo" class="input-label">Nome Completo</label>
                        </div>
                        
                        <div class="form-group-questionario">
                            <input type="text" id="crp" class="text-input" placeholder=" " required>
                            <label for="crp" class="input-label">Número do CRP</label>
                        </div>

                        <div class="form-group-questionario">
                            <input type="text" id="cpf" class="text-input" placeholder=" " required>
                            <label for="cpf" class="input-label">CPF</label>
                        </div>
                        
                        <div class="form-group-questionario">
                            <input type="email" id="email" class="text-input" placeholder=" " required>
                            <label for="email" class="input-label">E-mail</label>
                        </div>
                        
                        <div class="form-group-questionario">
                            <input type="password" id="senha" class="text-input" placeholder=" " required>
                            <label for="senha" class="input-label">Crie uma Senha</label>
                        </div>
                        
                        <div class="form-group-questionario">
                            <input type="password" id="confirmar-senha" class="text-input" placeholder=" " required>
                            <label for="confirmar-senha" class="input-label">Confirme sua Senha</label>
                        </div>
                        
                        <div class="form-group-checkbox-questionario">
                            <input type="checkbox" id="termos-aceite" name="termos-aceite" required>
                            <label for="termos-aceite">Eu li e aceito os <a href="termos.html" target="_blank">Termos e Condições</a>.</label>
                        </div>
                        
                        <div class="navigation-buttons single-button">
                            <button type="submit" class="cta-button">Registrar</button>
                        </div>
                    </form>
                </div>
                
                <p id="mensagem-registro-psi" class="mensagem-oculta"></p>
                <p class="link-auth-questionario">Já tem uma conta? <a href="psi_login.html">Faça login aqui</a></p>
                
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/imask"></script> 
    <script src="/config.js"></script> 
    <script src="psi_registro.js"></script>
</body>
</html>
