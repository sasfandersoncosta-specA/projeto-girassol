<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Psicólogo</title>
    <style>
        /* Estilos existentes para o toast container (exemplo) */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Correção Visual: Força a notificação a ficar na frente de TUDO */
        #toast-container {
            z-index: 2147483647 !important; /* Valor máximo possível */
            position: fixed !important;
        }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <!-- O restante do seu conteúdo HTML, como a div #dashboard-container, iria aqui -->
</body>
</html>
