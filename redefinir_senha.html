<!DOCTYPE html>
<html lang="pt-br">
<head>

<body class="pagina-login">
    <div id="header-placeholder"></div>
    <main class="login-main ruido">
        <div class="login-container">
            <h1 class="login-titulo">Crie uma Nova Senha</h1>
            <p style="text-align: center; margin-bottom: 20px; color: var(--cinza-texto);">Sua nova senha deve ser diferente da anterior.</p>
            <form class="login-form" id="form-redefinir-senha">
                <p id="mensagem-redefinir-senha" class="mensagem-oculta"></p>
                <div class="form-group password-container">
                    <label for="nova-senha">Nova Senha</label>
                    <input type="password" id="nova-senha" name="nova-senha" required minlength="6">
                    <i class="password-toggle-icon" role="button" aria-label="Mostrar senha">ğŸ‘ï¸</i>
                </div>
                <div class="form-group password-container">
                    <label for="confirmar-nova-senha">Confirmar Nova Senha</label>
                    <input type="password" id="confirmar-nova-senha" name="confirmar-nova-senha" required>
                    <i class="password-toggle-icon" role="button" aria-label="Mostrar senha">ğŸ‘ï¸</i>
                </div>
                <button type="submit" class="btn-login">Redefinir Senha</button>
            </form>
            <div class="login-links">
                <a href="login.html">Voltar para o Login</a>
            </div>
        </div>
    </main>
    <script src="config.js"></script> 
    <script src="redefinir_senha.js"></script>
</body>
</html>
