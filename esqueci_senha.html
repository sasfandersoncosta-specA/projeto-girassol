<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Girassol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon.png?v=2" type="image/png">
</head>
<body class="pagina-login">
    <div id="header-placeholder"></div>
    <main class="login-main ruido">
        <div class="login-container">
            <h1 class="login-titulo">Recuperar Senha</h1>
            <p style="text-align: center; margin-bottom: 20px; color: var(--cinza-texto);">Informe seu e-mail e tipo de conta para receber as instruções de redefinição.</p>
            <form class="login-form" id="form-esqueci-senha">
                <div class="form-group-radio">
                    <label class="radio-label">
                        <input type="radio" name="user-type" value="patient" checked>
                        <span>Sou Paciente</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="user-type" value="psychologist">
                        <span>Sou Psicólogo(a)</span>
                    </label>
                </div>
                <p id="mensagem-esqueci-senha" class="mensagem-oculta"></p>
                <div class="form-group">
                    <label for="email-recuperacao">E-mail</label>
                    <input type="email" id="email-recuperacao" name="email" required>
                </div>
                <button type="submit" class="btn-login">Enviar Link de Redefinição</button>
            </form>
            <div class="login-links">
                <a href="login.html">Lembrou a senha? <strong>Faça login</strong></a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="esqueci_senha.js"></script>
</body>
</html>
