<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - Jano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon.png?v=2" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="pagina-login">

    <div id="header-placeholder"></div>

    <main class="login-main ruido">
        <div class="login-container">
            <h1 class="login-titulo">Crie sua conta</h1>
            
            <!-- EDIÇÃO 1: Adicionado o ID essencial "form-registro" à tag form -->
            <form class="login-form" id="form-registro">
                <div class="form-group">
                    <label for="nome-completo">Nome completo</label>
                    <input type="text" id="nome-completo" name="nome-completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group form-group-password-wrapper">
                  <label for="senha">Crie uma senha</label>
                  <input type="password" id="senha" name="senha" required>
                  <span class="password-toggle-icon" id="toggleSenha">
                    <!-- olho fechado -->
                    <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3l18 18M10.58 10.58a3 3 0 104.84 4.84M16.88 12.88A8.971 8.971 0 0012 10c-2.03 0-3.92.73-5.39 1.95M9.88 9.88l4.24 4.24" />
                    </svg>
                    <!-- olho aberto -->
                    <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                  </span>
                </div>

                <div class="form-group form-group-password-wrapper">
                  <label for="confirmar-senha">Confirme sua senha</label>
                  <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                  <span class="password-toggle-icon" id="toggleConfirmarSenha">
                    <!-- olho fechado -->
                    <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3l18 18M10.58 10.58a3 3 0 104.84 4.84M16.88 12.88A8.971 8.971 0 0012 10c-2.03 0-3.92.73-5.39 1.95M9.88 9.88l4.24 4.24" />
                    </svg>
                    <!-- olho aberto -->
                    <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                  </span>
                </div>

                <!-- EDIÇÃO 2: Adicionado o local para a mensagem de status (aparecerá abaixo do botão) -->
                <p id="mensagem-registro" style="text-align: center; margin-top: 15px; font-size: 0.9em;"></p>

                <button type="submit" class="btn-login">Criar Conta</button>
            </form>
            <div class="login-links">
                <a href="login.html">Já tem uma conta? <strong>Faça login</strong></a>
            </div>
        </div>
        <div class="wave-divider">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill" style="fill:#1B4332;"></path>
            </svg>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
      function togglePasswordVisibility(toggleId, inputId) {
        const toggle = document.getElementById(toggleId);
        const input = document.getElementById(inputId);
    
        toggle.addEventListener("click", () => {
          const isPassword = input.type === "password";
          input.type = isPassword ? "text" : "password";
          toggle.classList.toggle("active", isPassword);
        });
      }
    
      togglePasswordVisibility("toggleSenha", "senha");
      togglePasswordVisibility("toggleConfirmarSenha", "confirmar-senha");
    </script>
    <script src="script.js"></script>
    <!-- EDIÇÃO 3: Adicionado o link para o script de registro. -->
    <script src="registrar.js"></script>
</body>
</html>
