<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Dashboard - Projeto Girassol</title>

    <link rel="stylesheet" href="../style.css"> 

    <link rel="stylesheet" href="psi_dashboard.css"> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!-- Biblioteca Choices.js para dropdowns aprimorados -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js" defer></script>
</head>
<body class="pagina-dashboard">
    <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">
        <svg viewBox="0 0 100 80" width="24" height="24" fill="#1B4332">
            <rect width="100" height="15" rx="8"></rect>
            <rect y="30" width="100" height="15" rx="8"></rect>
            <rect y="60" width="100" height="15" rx="8"></rect>
        </svg>
    </button>
    
    <div class="dashboard-container" id="dashboard-container" style="display: none;">
    <aside class="dashboard-sidebar">
            <div class="sidebar-header"> <!-- Bloco de perfil movido para cá -->
                <img src="../assets/logos/logo_duplo_branco.png" alt="Logo Girassol" class="sidebar-logo">
                <div class="sidebar-user-block">
                    <label for="profile-photo-upload" class="profile-photo-label">
                        <img src="https://placehold.co/90x90" alt="Foto do perfil" id="psi-sidebar-photo">
                    </label>
                    <input type="file" id="profile-photo-upload" accept="image/*" hidden>
                    <div class="user-info">
                        <p id="psi-sidebar-name">Carregando...</p>
                        <a href="../login.html" class="sidebar-logout">Sair</a>
                    </div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li data-page="psi_visao_geral.html" class="active"><a href="#"><span>Visão Geral</span></a></li>
                    <li data-page="psi_meu_perfil.html"><a href="/psi/psi_meu_perfil.html"><span>Meu Perfil</span></a></li>
                    <li data-page="psi_assinatura.html"><a href="/psi/psi_assinatura.html"><span>Assinatura e Pagamentos</span></a></li>
                    <li data-page="psi_caixa_de_entrada.html"><a href="/psi/psi_caixa_de_entrada.html"><span>Caixa de Entrada</span><span id="unread-count-badge" class="notification-badge">0</span></a></li>
                    <li data-page="psi_lista_espera.html"><a href="/psi/psi_lista_espera.html"><span>Lista de Espera</span></a></li>
                    <li data-page="psi_comunidade.html"><a href="/psi/psi_comunidade.html"><span>Comunidade</span><span class="badge-em-breve">Em Breve</span></a></li>
                </ul>
            </nav>
            <!-- O footer foi removido pois seu conteúdo subiu -->
        </aside>

        <main class="dashboard-main" id="main-content">
            </main>
    </div>

    <!-- ===================================================================== -->
    <!-- ELEMENTOS GLOBAIS (MODAL E TOASTS) -->
    <!-- ===================================================================== -->

    <!-- Container para notificações (toasts) -->
    <div id="toast-container"></div>

    <!-- Modal de Confirmação Genérico -->
    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2 class="modal-title">Confirmar Ação</h2>
            <div class="modal-body">
                <p>Você tem certeza que deseja prosseguir?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secundario modal-cancel">Cancelar</button>
                <button class="btn btn-primario modal-confirm">Confirmar</button>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/imask"></script>
    <!-- Adiciona o script que controla o dashboard -->
    <script src="psi_dashboard.js"></script>
</body>
</html>
