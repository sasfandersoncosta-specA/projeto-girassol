<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Girassol</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon.png?v=2" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="pagina-login">

    <div id="header-placeholder"></div>

    <main class="login-main ruido">
        <div class="login-container">
            <h1 class="login-titulo">Acesse sua conta</h1>
            <form class="login-form" id="form-login">                
                <!-- NOVO SELETOR DE PERFIL COM BOTÕES -->
                <div class="role-selector">
                    <button type="button" class="role-btn active" id="btnPaciente">Sou Paciente</button>
                    <button type="button" class="role-btn" id="btnPsicologo">Sou Psicólogo(a)</button>
                </div>
                <p id="mensagem-login" class="mensagem-oculta"></p>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email-login" name="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha-login" name="senha" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="login-links">
                <a href="esqueci_senha.html">Esqueceu sua senha?</a>
                <a href="registrar.html">Não tem uma conta? <strong>Cadastre-se</strong></a>
            </div>
        </div>
        <div class="wave-divider">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill" style="fill:#1B4332;"></path>
            </svg>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Banner de Instalação PWA -->
    <div id="pwa-install-banner">
        <p>Leve o Girassol com você! Instale nosso app na sua tela inicial.</p>
        <button id="pwa-install-button" class="btn btn-solid">Instalar</button>
    </div>

    <script src="script.js"></script>
    <script src="login.js"></script>
    <script src="pwa-install.js"></script>

</body>
</html>
