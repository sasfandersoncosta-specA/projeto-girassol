<header class="main-header">
    <h1>Configurações da Conta</h1>
</header>
<form>
    <div class="form-section">
        <h2>Dados Pessoais</h2>
        <div class="form-group"><label for="nome-paciente">Nome</label><input type="text" id="nome-paciente"></div>
        <div class="form-group"><label for="email-paciente">E-mail</label><input type="email" id="email-paciente"></div>
        <button type="submit" class="btn-principal">Salvar Dados</button>
    </div>
    <div class="form-section">
        <h2>Segurança</h2>
        <div class="form-group"><label for="senha-atual">Senha Atual</label><input type="password" id="senha-atual"></div>
        <div class="form-group"><label for="nova-senha">Nova Senha</label><input type="password" id="nova-senha"></div>
        <button type="submit" class="btn-principal">Alterar Senha</button>
    </div>
    <div class="form-section-acoes">
        <h2>Privacidade</h2>
        <a href="#">Política de Privacidade</a>
        <button type="button" class="btn-perigo">Excluir Minha Conta</button>
        <hr>
        <button type="button" class="btn-secundario">Sair (Logout)</button>
    </div>
</form>
