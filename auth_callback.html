<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Autenticando...</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; background-color: #1B4332; color: white; }
        .container { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autenticando...</h1>
        <p>Você será redirecionado em breve.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const dashboardPath = params.get('dashboard');
            if (token && dashboardPath) {
                localStorage.setItem('girassol_token', token);
                window.location.href = dashboardPath;
            }
        });
    </script>
</body>
</html>
