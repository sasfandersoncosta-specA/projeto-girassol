<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Dashboard - Projeto Girassol</title>

    <link rel="stylesheet" href="../style.css?v=2.0">
    <link rel="stylesheet" href="psi_dashboard.css?v=2.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700&display.swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    
    <script src="https://js.stripe.com/v3/"></script>

    <style>
    /* --- MODAL DE PAGAMENTO --- */
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); /* Fundo bem escuro */
        display: none; justify-content: center; align-items: center;
        z-index: 99999 !important;
        backdrop-filter: blur(3px);
    }
    
    /* Ajuste do Modal para parecer um Checkout moderno */
    .modal-content {
        background: #ffffff;
        padding: 0;
        border-radius: 8px; /* Bordas mais suaves */
        width: 100%;
        max-width: 500px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        display: flex; 
        flex-direction: column;
        animation: slideUp 0.3s ease;
        border: 1px solid #e0e0e0;
    }

    /* Cabeçalho do Modal */
    .modal-header-custom {
        padding: 15px 20px;
        background-color: #f8f9fa;
        border-bottom: 1px solid #eee;
        display: flex; justify-content: space-between; align-items: center;
    }

    .modal-body-custom {
        padding: 20px;
    }

    /* Área do Stripe (Removemos a borda vermelha e altura fixa excessiva) */
    #payment-element {
        min-height: 50px; /* Altura inicial pequena, o Stripe expande sozinho */
        margin-bottom: 20px;
        width: 100%;
        /* Sem borda vermelha, sem fundo cinza */
    }

    /* Botão Pagar */
    #btn-confirmar-stripe {
        width: 100%; background: #1B4332; color: white;
        padding: 14px; border: none; border-radius: 8px;
        cursor: pointer; font-weight: bold; font-size: 1rem;
        transition: background 0.3s;
    }
    #btn-confirmar-stripe:hover { background: #2D6A4F; }
    #btn-confirmar-stripe:disabled { background: #ccc; cursor: not-allowed; }

    /* --- CARD PREMIUM DE ASSINATURA --- */
    .plano-atual-moderno {
        background: linear-gradient(135deg, #1B4332 0%, #2D6A4F 100%);
        border-radius: 16px; padding: 25px 30px; color: white;
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 30px; box-shadow: 0 10px 20px rgba(27, 67, 50, 0.15);
        position: relative; overflow: hidden;
    }
    .plano-atual-moderno::before {
        content: ''; position: absolute; top: -50px; right: -50px;
        width: 150px; height: 150px; background: rgba(255,255,255,0.1); border-radius: 50%;
    }
    .nome-plano-destaque { font-size: 2.2rem; font-weight: 700; margin: 5px 0; font-family: 'Montserrat', serif; }
    .preco-destaque { font-size: 1.5rem; font-weight: 600; text-align: right; }
    
    .btn-cancelar-moderno {
        background: rgba(230, 57, 70, 0.15); color: #ffadad;
        border: 1px solid rgba(230, 57, 70, 0.3); padding: 8px 16px;
        border-radius: 8px; cursor: pointer; font-size: 0.85rem; transition: all 0.3s;
    }
    .btn-cancelar-moderno:hover { background: rgba(230, 57, 70, 0.9); color: white; border-color: transparent; }

    /* Botões dos Planos */
    .plano-card button {
        background-color: #1B4332 !important; color: #FFFFFF !important;
        border: none !important; border-radius: 50px !important;
        padding: 12px 24px !important; font-family: 'Inter', sans-serif;
        font-weight: 700; font-size: 0.95rem; cursor: pointer !important;
        width: 100%; text-transform: uppercase; transition: all 0.3s ease !important;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1); opacity: 1 !important;
    }
    .plano-card button:hover { transform: translateY(-4px); box-shadow: 0 8px 15px rgba(0,0,0,0.2); }
    .plano-card button:disabled { background-color: #ccc !important; color: #666 !important; cursor: not-allowed !important; transform: none !important; box-shadow: none !important; }

    #toast-container .toast { background-color: #1B4332 !important; color: white !important; border-left: 5px solid #F4A261; }
    #toast-container .toast.toast-error { background-color: #d32f2f !important; border-left: 5px solid #ff8a80; }

    /* Garante que o modal de cancelamento seja um popup e não um texto no rodapé */
    .custom-modal-overlay {
        position: fixed; 
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        display: none; /* Começa invisível */
        justify-content: center; align-items: center;
        z-index: 10000;
    }

    @keyframes slideUp { from {transform: translateY(20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js" defer></script>

</head>
<body class="pagina-dashboard">
    <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">
        <svg viewBox="0 0 100 80" width="24" height="24" fill="#1B4332">
            <rect width="100" height="15" rx="8"></rect>
            <rect y="30" width="100" height="15" rx="8"></rect>
            <rect y="60" width="100" height="15" rx="8"></rect>
        </svg>
    </button>
    
    <div class="dashboard-container" id="dashboard-container" style="display: none;">
        <aside class="dashboard-sidebar">
            <div class="sidebar-header"> 
                <img src="../assets/logos/logo_duplo_branco.png" alt="Logo Girassol" class="sidebar-logo">
                <div class="sidebar-user-block">
                    <label for="profile-photo-upload" class="profile-photo-label">
                        <img src="https://placehold.co/90x90" alt="Foto do perfil" id="psi-sidebar-photo">
                    </label>
                    <input type="file" id="profile-photo-upload" accept="image/*" hidden>
                    <div class="user-info">
                        <p id="psi-sidebar-name">Carregando...</p>
                        <a href="../login.html" class="sidebar-logout">Sair</a>
                    </div>
                </div>
                <div style="margin-top: 20px; width: 100%; padding: 0 20px; box-sizing: border-box;">
                    <a id="btn-view-public-profile" target="_blank" style="cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 12px; background-color: var(--cor-girassol); border: none; border-radius: 30px; color: var(--verde-escuro); text-decoration: none; font-size: 0.95rem; font-weight: 700; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s ease; box-sizing: border-box;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/></svg>
                        Ver como Paciente
                    </a>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#" data-page="psi_visao_geral.html"><span>Visão Geral</span></a></li>
                    <li><a href="#" data-page="psi_meu_perfil.html"><span class="text">Meu Perfil</span></a></li>
                    <li><a href="#" data-page="psi_assinatura.html"><span>Assinatura e Pagamentos</span></a></li>
                    <li><a href="#" data-page="psi_caixa_de_entrada.html"><span>Caixa de Entrada</span><span id="unread-count-badge" class="notification-badge" style="display: none;">0</span></a></li>
                    <li><a href="#" data-page="psi_comunidade.html"><span>Comunidade Q&A</span><span id="qna-unread-count-badge" class="notification-badge" style="display: none;">0</span></a></li>
                </ul>
            </nav>
        </aside>

        <main class="dashboard-main" id="main-content"></main>
    </div>

    <div id="toast-container"></div>

    <div id="payment-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header-custom" style="padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;">
                <h3 style="margin:0; font-family: 'Inter', sans-serif; font-size: 1.1rem; color: #333;">Pagamento Seguro</h3>
                <button id="btn-close-modal-x" type="button" style="background:none; border:none; font-size: 1.5rem; cursor:pointer; color: #999;">&times;</button>
            </div>
            
            <div class="modal-body-custom" style="padding: 25px;">
               <form id="payment-form">
                  <div id="payment-element"></div>
                  <div id="payment-message" class="hidden"></div>
                  <button id="btn-confirmar-stripe" type="submit">Pagar Agora</button>
               </form>
            </div>
        </div>
    </div>

    <div id="modal-cancelamento" class="custom-modal-overlay" style="display: none;">
        <div class="custom-modal-box">
            <div style="margin-bottom: 20px; color: #e63946;">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/></svg>
            </div>
            <h3 style="margin-bottom: 10px; color: #333;">Tem certeza?</h3>
            <p style="color: #666; margin-bottom: 25px; line-height: 1.5;">Você continuará com acesso até o fim do período pago, mas a renovação será cancelada.</p>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button id="btn-fechar-modal-cancel" style="padding: 10px 20px; border: 1px solid #ddd; background: #fff; border-radius: 6px; cursor: pointer; color: #555;">Manter Plano</button>
                <button id="btn-confirmar-cancelamento" style="padding: 10px 20px; border: none; background: #e63946; border-radius: 6px; cursor: pointer; color: #fff; font-weight: bold;">Sim, Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="/config.js?v=2.0"></script>
    <script src="psi_dashboard.js?v=2.0"></script>
</body>
</html>
