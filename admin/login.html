<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Girassol</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="icon" href="../assets/images/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="pagina-login-admin">

    <main class="login-main ruido">
        <div class="login-container">
            <img src="../assets/logos/logo_duplo_verde.png" alt="Logo Girassol" class="login-logo-admin">
            <h1 class="login-titulo">Acesso Restrito</h1>
            <p id="mensagem-login" class="mensagem-oculta"></p>
            <form class="login-form" id="form-admin-login">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email-login" name="email" required value="admin@girassol.com">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha-login" name="senha" required value="admin123">
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
        </div>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <script src="login.js"></script>

</body>
</html>
