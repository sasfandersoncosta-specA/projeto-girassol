<div class="widgets-container widgets-container--vertical">

    <div class="widget">
        <h3>Meus Dados</h3>
        <form id="form-dados-admin">
            <div class="form-group">
                <label for="admin-nome">Nome Completo</label>
                <input type="text" id="admin-nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="admin-email">E-mail</label>
                <input type="email" id="admin-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="admin-telefone">Telefone (Opcional)</label>
                <input type="tel" id="admin-telefone" name="telefone">
            </div>
            <button type="submit" class="btn-primario">Salvar Alterações</button>
        </form>
    </div>

    <div class="widget">
        <h3>Alterar Senha</h3>
        <form id="form-senha-admin">
            <div class="form-group">
                <label for="admin-senha-atual">Senha Atual</label>
                <input type="password" id="admin-senha-atual" name="senha_atual" required>
            </div>
            <div class="form-group">
                <label for="admin-nova-senha">Nova Senha</label>
                <input type="password" id="admin-nova-senha" name="nova_senha" required>
            </div>
            <div class="form-group">
                <label for="admin-confirmar-senha">Confirmar Nova Senha</label>
                <input type="password" id="admin-confirmar-senha" name="confirmar_senha" required>
            </div>
            <button type="submit" class="btn-primario">Alterar Senha</button>
        </form>
    </div>

</div>

<!-- Template do Toast (Notificação) -->
<div id="toast-container" class="toast-container"></div>
<template id="toast-template">
    <div class="toast"></div>
</template>
