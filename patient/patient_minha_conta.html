<header class="main-header">
    <h1>Configurações da Conta</h1>
</header>

<!-- Formulário de Dados Pessoais -->
<form id="form-dados-pessoais" class="form-section">
    <h2>Dados Pessoais</h2>
    <div class="form-group"><label for="nome-paciente">Nome Completo</label><input type="text" id="nome-paciente" required></div>
    <div class="form-group"><label for="email-paciente">E-mail</label><input type="email" id="email-paciente" required></div>
    <button type="submit" class="btn btn-secundario">Salvar Dados</button>
</form>

<!-- Formulário de Senha -->
<form id="form-senha" class="form-section">
    <h2>Segurança</h2>
    <div class="form-group"><label for="senha-atual">Senha Atual</label><input type="password" id="senha-atual" required></div>
    <div class="form-group"><label for="nova-senha">Nova Senha</label><input type="password" id="nova-senha" required minlength="6"></div>
    <button type="submit" class="btn btn-secundario">Alterar Senha</button>
</form>

<!-- Ações da Conta -->
<div class="form-section-acoes">
    <button id="btn-excluir-conta" class="btn btn-perigo">Excluir Minha Conta</button>
</div>
