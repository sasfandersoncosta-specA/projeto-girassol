<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Girassol</title>

    <link rel="stylesheet" href="/css/01-variables.css">
    <link rel="stylesheet" href="/css/02-base.css">
    <link rel="stylesheet" href="/css/03-layout.css">
    <link rel="stylesheet" href="/css/04-components.css">
    <link rel="stylesheet" href="/css/05-pages.css">
    <link rel="stylesheet" href="/css/06-utilities.css">
    <link rel="icon" href="assets/images/favicon.png?v=2" type="image/png">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="pagina-login">

    <div id="header-placeholder"></div>

    <main class="login-main ruido">
        <div class="login-container">
            <h1 class="login-titulo">Acesse sua conta</h1>
            <form class="login-form" id="form-login">                
                <!-- NOVO SELETOR DE PERFIL COM BOTÕES -->
                <div class="role-selector">
                    <button type="button" class="role-btn active" id="btnPaciente">Sou Paciente</button>
                    <button type="button" class="role-btn" id="btnPsicologo">Sou Psicólogo(a)</button>
                </div>
                <p id="mensagem-login" class="mensagem-oculta"></p>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email-login" name="email" required>
                </div>
                <div class="form-group form-group-password-wrapper">
                    <label for="senha-login">Senha</label>
                    <input type="password" id="senha-login" name="senha-login" required>
                    <span class="password-toggle-icon" id="togglePassword">
                        <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                        <svg class="icon-eye-slash hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L21.73 22 23 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>
                    </span>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <div class="login-links">
                <a href="esqueci_senha.html">Esqueceu sua senha?</a>
                <a href="registrar.html">Não tem uma conta? <strong>Cadastre-se</strong></a>
            </div>
        </div>
        <div class="wave-divider">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" class="shape-fill" style="fill:#1B4332;"></path>
            </svg>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/config.js?v=1.6"></script>
    <script src="script.js?v=1.6"></script>
    <script src="login.js?v=1.6"></script>

    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("senha-login");
    
      togglePassword.addEventListener("click", () => {
        const isPassword = passwordField.type === "password";
        passwordField.type = isPassword ? "text" : "password";
        togglePassword.classList.toggle("active", isPassword);
      });
    </script>

</body>
</html>
