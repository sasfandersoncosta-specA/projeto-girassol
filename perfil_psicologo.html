<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Psicólogo - Jano</title>

    <link rel="stylesheet" href="style.css?v=1.9">
    <link rel="icon" href="assets/images/favicon.png?v=2" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700;900&display.swap" rel="stylesheet">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="profile-page-main">
        <div class="container">
            <div class="profile-header-grid">
                
                <div class="profile-info">
                    <div class="profile-photo-wrapper">
                        <img id="psi-foto" src="assets/images/default-avatar.png" alt="Foto do Psicólogo">
                    </div>
                    <h1 id="psi-nome">Carregando...</h1>
                    <p id="psi-crp" class="crp">CRP: Carregando...</p>
                    
                    <div class="rating-summary-stars" id="psi-rating-summary">
                        </div>
                    
                    <div class="profile-tags-container">
                        <h3>Especialidades</h3>
                        <div id="psi-tags-especialidades" class="profile-tags">
                            </div>
                    </div>
                </div>

                <div class="conversion-card-wrapper">
                    <div class="conversion-card">
                        <h3>Valor da sessão</h3>
                        <p id="psi-valor" class="price">R$ --</p>
                        
                        <h3>Modalidade de Atendimento</h3>
                        <p id="psi-modalidade">Online e Presencial</p>
                        
                        <a href="#" class="btn btn-principal" style="width: 100%;">Agendar uma conversa</a>
                        <p class="cta-subtitle">Primeira conversa gratuita de 15 min.</p>

                        <div id="psi-tags-abordagens" class="profile-tags small-tags">
                            </div>
                    </div>
                </div>
            </div>

            <div class="profile-body-tabs">
                <nav class="tabs-nav">
                    <button type="button" class="tab-link active" data-tab="sobre">Sobre Mim</button>
                    <button type="button" class="tab-link" data-tab="avaliacoes">Avaliações</button>
                </nav>

                <div id="tab-sobre" class="tab-content active">
                    <h2>Sobre Mim</h2>
                    <p id="psi-bio">Carregando biografia...</p>
                    
                    <h2>Práticas e Vivências</h2>
                    <div id="psi-tags-praticas" class="profile-tags">
                        </div>
                </div>

                <div id="tab-avaliacoes" class="tab-content">
                    <h2>Avaliações de Pacientes</h2>
                    
                    <div id="review-form-wrapper" style="display: none;">
                        <h3>Deixe sua avaliação</h3>
                        <form id="review-form" class="form-contato" style="padding: 20px;">
                            <div class="form-group">
                                <label>Sua nota (de 1 a 5 estrelas):</label>
                                <div class="star-rating-input">
                                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
                                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="review-comment">Seu comentário:</label>
                                <textarea id="review-comment" name="comment" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-principal">Enviar Avaliação</button>
                        </form>
                    </div>

                    <div id="reviews-list-container">
                        </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="script.js?v=1.9"></script>
    <script src="perfil_psicologo.js?v=1.9"></script>
</body>
</html>
