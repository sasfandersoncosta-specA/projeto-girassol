<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Psicólogo - Girassol</title>
    
    <link rel="stylesheet" href="../style.css?v=1.6">
    
    <link rel="icon" href="assets/images/favicon.png?v=2" type="image/png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="pagina-registro">
    <script>
        // CÓDIGO NOVO (QUE TE DEIXA ENTRAR)
        const urlParams = new URLSearchParams(window.location.search);
        const isInvite = urlParams.get('token'); // Se tiver token de convite, libera
        const isAdminMode = urlParams.get('mode') === 'admin'; // Se for admin, libera
        
        // Só bloqueia se NÃO for admin E NÃO tiver respostas E NÃO for convite
        if (!isAdminMode && !isInvite && !localStorage.getItem('psi_questionario_respostas')) {
            alert("Você precisa preencher o questionário de perfil primeiro.");
            window.location.href = "psi_questionario.html";
        }
    </script>
    
    <div class="container-auth">
        <div class="card-auth">
            <img src="assets/logos/logo_completo.png" alt="Logo Girassol" class="logo-auth">
            <h2>Registro de Psicólogo</h2>
            <form id="form-registro-psi">
                
                <div class="form-group">
                    <label for="nome-completo">Nome Completo</label>
                    <input type="text" id="nome-completo" name="nome-completo" required>
                </div>
                
                <div class="form-group">
                    <label for="crp">Número do CRP</label>
                    <input type="text" id="crp" name="crp" required>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group form-group-password-wrapper">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                  <span class="password-toggle-icon" id="toggleSenhaPsi">
                    <!-- olho fechado -->
                    <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3l18 18M10.58 10.58a3 3 0 104.84 4.84M16.88 12.88A8.971 8.971 0 0012 10c-2.03 0-3.92.73-5.39 1.95M9.88 9.88l4.24 4.24" />
                    </svg>
                    <!-- olho aberto -->
                    <svg class="eye-open hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                  </span>
                </div>
                
                <div class="form-group form-group-password-wrapper">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                  <span class="password-toggle-icon" id="toggleConfirmarSenhaPsi">
                    <!-- olho fechado -->
                    <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 3l18 18M10.58 10.58a3 3 0 104.84 4.84M16.88 12.88A8.971 8.971 0 0012 10c-2.03 0-3.92.73-5.39 1.95M9.88 9.88l4.24 4.24" />
                    </svg>
                    <!-- olho aberto -->
                    <svg class="eye-open hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                      viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                  </span>
                </div>
                
                <div class="form-group-checkbox">
                    <input type="checkbox" id="termos-aceite" name="termos-aceite" required>
                    <label for="termos-aceite">Eu li e aceito os <a href="termos.html" target="_blank">Termos e Condições</a>.</label>
                </div>
                
                <button type="submit" class="btn btn-principal">Registrar</button>
            </form>
            <p id="mensagem-registro-psi" class="mensagem-oculta"></p>
            <p class="link-auth">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
    </div>

    <script>
      function togglePasswordVisibility(toggleId, inputId) {
        const toggleBtn = document.getElementById(toggleId);
        const inputField = document.getElementById(inputId);
    
        if (!toggleBtn || !inputField) return;

        // Seleciona os ícones dentro do botão
        const eyeClosed = toggleBtn.querySelector('.eye-closed');
        const eyeOpen = toggleBtn.querySelector('.eye-open');
    
        toggleBtn.addEventListener("click", () => {
          const isPassword = inputField.type === "password";
          
          // Troca o tipo do input
          inputField.type = isPassword ? "text" : "password";
          
          // Troca os ícones
          if (isPassword) {
              // Se virou texto, esconde fechado e mostra aberto
              eyeClosed.classList.add('hidden');
              eyeOpen.classList.remove('hidden');
          } else {
              // Se virou senha, mostra fechado e esconde aberto
              eyeClosed.classList.remove('hidden');
              eyeOpen.classList.add('hidden');
          }
        });
      }
    
      togglePasswordVisibility("toggleSenhaPsi", "senha");
      togglePasswordVisibility("toggleConfirmarSenhaPsi", "confirmar-senha");
    </script>
    <script src="https://unpkg.com/imask"></script>
    <script src="/config.js?v=1.6"></script>
    <script src="psi_registro.js?v=1.6"></script>
</body>
</html>
