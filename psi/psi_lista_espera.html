<div class="main-header">
    <h1>Lista de Espera</h1>
    <p>Profissionais que demonstraram interesse, mas para os quais não havia demanda imediata.</p>
</div>

<div class="tabela-container">
    <div class="tabela-wrapper">
        <table class="tabela-gerenciamento">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>CRP</th>
                    <th>Temas de Atuação</th>
                    <th>Data de Inscrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="waiting-list-body">
                <!-- Linhas serão inseridas aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="waiting-list-empty" class="empty-state hidden" style="padding: 40px;">
        <h2>A lista de espera está vazia.</h2>
        <p>Nenhum profissional se inscreveu na lista de espera ainda.</p>
    </div>
</div>
