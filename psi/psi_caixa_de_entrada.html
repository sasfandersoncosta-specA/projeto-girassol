<header class="main-header">
    <h1>Caixa de Entrada</h1>
    <p class="subtitulo-header">Gerencie seus contatos e mensagens de pacientes.</p>
</header>

<div class="inbox-container">
    <aside class="inbox-sidebar">
        <div class="sidebar-search">
            <input type="text" placeholder="Buscar mensagem..." style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px;">
        </div>
        <ul class="message-list" id="inbox-message-list">
            <li style="padding:20px; text-align:center; color:#999;">Nenhuma mensagem nova.</li>
        </ul>
    </aside>

    <section class="inbox-content" id="inbox-message-content">
        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; color:#999;">
            <p>Selecione uma mensagem para ler</p>
        </div>
    </section>
</div>
