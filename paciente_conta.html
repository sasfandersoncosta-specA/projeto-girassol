<header class="main-header">
    <h1>Configurações da Conta</h1>
</header>
<form>
    <div class="form-section">
        <h2>Dados Pessoais</h2>
        <div class="form-group">
            <label for="nome-paciente">Nome</label>
            <input type="text" id="nome-paciente" value="[Nome do Usuário]">
        </div>
         <div class="form-group">
            <label for="email-paciente">E-mail</label>
            <input type="email" id="email-paciente" value="[email@usuario.com]">
        </div>
    </div>
    <div class="form-section">
        <h2>Segurança</h2>
        <div class="form-group">
            <label for="senha-atual">Senha Atual</label>
            <input type="password" id="senha-atual">
        </div>
        <div class="form-group">
            <label for="nova-senha">Nova Senha</label>
            <input type="password" id="nova-senha">
        </div>
        <button type="submit" class="btn-principal">Alterar Senha</button>
    </div>
    <div class="form-section-acoes">
        <a href="/politica-de-privacidade">Política de Privacidade</a>
        <button type="button" class="btn-perigo">Excluir Minha Conta</button>
        <button type="button" class="btn-sair">Sair (Logout)</button>
    </div>
</form>
