<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../style.css">  
    <link rel="icon" href="../assets/images/favicon.png" type="image/png">
</head>
<body class="pagina-dashboard">
    <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menu">
        <svg viewBox="0 0 100 80" width="24" height="24" fill="#1B4332">
            <rect width="100" height="15" rx="8"></rect>
            <rect y="30" width="100" height="15" rx="8"></rect>
            <rect y="60" width="100" height="15" rx="8"></rect>
        </svg>
    </button>

    <div class="dashboard-container">
        <aside class="dashboard-sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="../assets/logos/logo_duplo_branco.png" alt="Logo Girassol" style="width: 150px; margin: 20px 0;">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li data-page="patient_visao_geral.html" class="active"><a href="#">Visão Geral</a></li>
                    <li><a href="../questionario.html">Refazer Questionário</a></li>
                    <li data-page="patient_matches.html"><a href="#">Meus Matches</a></li>
                    <li data-page="patient_favoritos.html"><a href="#">Favoritos</a></li>
                    <li data-page="patient_minha_conta.html"><a href="#">Minha Conta</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../index.html">Sair</a>
            </div>
        </aside>

        <main class="dashboard-main" id="patient-main-content"></main>
    </div>

    <!-- ESTRUTURA DO MODAL DE CONFIRMAÇÃO (REUTILIZÁVEL) -->
    <div class="modal-overlay" id="confirmation-modal" aria-hidden="true">
        <div class="modal-content" role="dialog" aria-modal="true">
            <header class="modal-header">
                <h2 id="modal-title">Título da Confirmação</h2>
                <button class="modal-close" id="modal-close-btn" aria-label="Fechar">&times;</button>
            </header>
            <div class="modal-body" id="modal-body">
                <p>Mensagem de confirmação aqui.</p>
                <!-- Opcional: Campo de input, como o de senha -->
            </div>
            <footer class="modal-footer">
                <button class="btn btn-secundario" id="modal-cancel-btn">Cancelar</button>
                <button class="btn btn-perigo" id="modal-confirm-btn">Confirmar</button>
            </footer>
        </div>
    </div>

    <!-- CONTAINER PARA AS NOTIFICAÇÕES (TOASTS) -->
    <div id="toast-container" class="toast-container"></div>

    <script src="../config.js"></script>
    <script src="patient.js"></script>
</body>
</html>
